<sly data-sly-use.contactItemModel="${'cmodel.js'}"></sly>
<div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 align-self-center">
          <div class="left-text">
            <div class="section-heading">
              <h6>${properties.contactIntroTitle}</h6>
              <h2>${properties.contactTitle}</h2>
            </div>
            <p>${properties.contactText}</p>
            <ul>
              <li  data-sly-repeat="${contactItemModel.items}"><span>${item.label}</span> ${item.value}</li>
              <!--/* 
              <li><span>Address</span> Sunny Isles Beach, FL 33160, United States</li>
              <li><span>Phone</span> +123 456 7890</li>
              <li><span>Email</span> lugx@contact.com</li> 
              */-->
            </ul>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="right-content">
            <div class="row">
              <div class="col-lg-12">
                <div id="map">
                  <iframe data-sly-attribute.src="${properties.mapUrl}" width="100%" height="325px" frameborder="0" style="border:0; border-radius: 23px;" allowfullscreen=""></iframe>
                </div>
              </div>
              <div class="col-lg-12">
                <sly data-sly-resource="${'resource' @ resourceType='app-web-projectwork/components/projectworkcontactform'}"></sly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
